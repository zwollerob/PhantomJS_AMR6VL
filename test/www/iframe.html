<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
</head>
<body>
<script>
  var target = decodeURIComponent(location.hash.slice(1).replace(/\+/g, " "))
               .replace(/&/g, '&amp;')
               .replace(/"/g, '&quot;')
               .replace(/</g, '&lt;')
               .replace(/>/g, '&gt;');
  document.write('<iframe src="' + target + '"></iframe>');
</script>
</body>
</html>
